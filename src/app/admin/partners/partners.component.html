<select size="6">
  <option *ngFor="let partner of availableItems; let i = index" (click)="listChange(i); selectedItem = partner">
    {{ partner.data.companyName }}
  </option>
</select>
<input matInput placeholder="Company Name" [(ngModel)]="selectedItem.data.companyName">
<input matInput placeholder="Company Url" [(ngModel)]="selectedItem.data.url">
<input matInput placeholder="Logo Url" [(ngModel)]="selectedItem.data.logo">
<textarea matInput placeholder="Why Partner" [(ngModel)]="selectedItem.data.why"></textarea>
