<h2>Our Team</h2>
<div *ngFor="let member of availableDocs; let i = index">
  <hr *ngIf="i != 0">
  <div class="team">
    <div>
      <img [src]="member.imageUrl" *ngIf="member.imageUrl">
      <img [src]="getImg(member)" *ngIf="!member.imageUrl">
    </div>
    <div>
      <h4>{{ member.firstName }} {{ member.lastName }}</h4>
      <br>
      <div [innerHtml]="member.background"></div>
      <br>
    </div>
  </div>
</div>
